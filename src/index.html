<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>

</head>

<body class="root">
    <header class="header">
        <a href="#" class="header__link" target="_blank" rel="noopener"><img class="header__logo" src="./images/header__logo.svg" alt="Логотип Место.Россия"></a>
    </header>
    <main>
        <section class="profile">
            <div class="profile__container">
                <img class="profile__image" src="./images/usercat.jpg" alt="Это Вы!">
                <div class="profile__name-container">
                    <h1 class="profile__name">Мурка</h1>
                    <button class="profile__edit-button" type="button" id="edit-button" aria-label="Изменить информацио о себе"></button>
                </div>

                <p class="profile__job">Обычная православная кошка</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить новое место"></button>
        </section>

        <section class="places">
            <ul class="places__container">
            </ul>
        </section>

        <div class="popup popup_type_edit-form">
            <div class="popup__flex-container">
                <div class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form action="#" class="popup__form popup__form_type_edit-form edit-button-form" name="popup__form_type_edit-form" novalidate>
                        <fieldset class="popup__input-container">
                            <input type="text" class="popup__text popup__text_type_name" id="name-input" name="userName" value="" minlength="2" maxlength="40" required>
                            <span class="popup__input-error name-input-error">Вы пропустили это поле.</span>
                            <input type="text" class="popup__text popup__text_type_job" id="status-input" name="userStatus" value="" minlength="2" maxlength="200" required>
                            <span class="popup__input-error status-input-error">Вы пропустили это поле.</span>
                        </fieldset>
                        <button class="popup__submit" type="submit">Сохранить</button>
                    </form>
                </div>
                <button class="popup__close-button" type="button" aria-label="Закрыть модальное окно"></button>
            </div>
        </div>

        <div class="popup popup_type_add-card">
            <div class="popup__flex-container">
                <div class="popup__container">
                    <h2 class="popup__title">Новое место</h2>
                    <form action="#" class="popup__form popup__form_type_add-card" name="popup__form_type_add-card" novalidate>
                        <fieldset class="popup__input-container">
                            <input type="text" class="popup__text popup__text_type_place" id="place-input" name="name" placeholder="Название" value="" minlength="2" maxlength="30" required>
                            <span class="popup__input-error place-input-error">Вы пропустили это поле.</span>
                            <input type="url" class="popup__text popup__text_type_place-url" id="url-input" name="link" placeholder="Ссылка на картинку" value="" required>
                            <span class="popup__input-error url-input-error">Введите адрес сайта.</span>
                        </fieldset>
                        <button class="popup__submit" type="submit">Создать</button>
                    </form>
                </div>
                <button class="popup__close-button" type="button" aria-label="Закрыть модальное окно"></button>
            </div>
        </div>

        <div class="popup popup_type_show-image">
            <div class="popup__flex-container">
                <figure class="popup__image-container">
                    <img class="popup__image" src="#" alt="Изображение">
                    <figcaption class="popup__caption"></figcaption>
                </figure>
                <button class="popup__close-button" type="button" aria-label="Свернуть изображение"></button>
            </div>
        </div>

        <div class="popup popup_type_confirm popup_opened">
            <div class="popup__flex-container">
                <div class="popup__container">
                    <h2 class="popup__title">Вы уверены?</h2>
                    <form action="#" class="popup__form popup__form_type_confirm" name="popup__form_type_confirm" novalidate>
                        <button class="popup__submit" type="submit">Да</button>
                    </form>
                </div>
                <button class="popup__close-button" type="button" aria-label="Закрыть модальное окно"></button>
            </div>
        </div>

    </main>
    <footer class="footer">
        <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
    </footer>

    <template id='card'>
        <li class="place">
            <button class="place__image-button" type="button" title="Посмотреть целиком"><img class="place__image" src="#" alt="Изображение"></button>
            <button class="place__trash-button" type="button" aria-label="Удалить место"></button>
            <div class="place__title-container">
                <h2 class="place__title"></h2>
                <button class="place__like-button" type="button" aria-label="Поставить лайк"></button>
            </div>
        </li>
    </template>


</body>

</html>
