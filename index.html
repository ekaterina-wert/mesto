<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/header__logo.svg" alt="Логотип Место.Россия">
    </header>
    <main>
        <section class="profile">
            <div class="profile__container">
                <img class="profile__image" src="./images/usercat.jpg" alt="Это Вы!">
                <div class="profile__name-container">
                    <h1 class="profile__name">Мурка</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>

                <p class="profile__job">Обычная православная кошка</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="places">
            <ul class="places__container">
            </ul>
        </section>

        <section class="popup">
            <button class="popup__close-button" type="button"></button>
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form action="#" class="popup__form" name="popup__form">
                    <fieldset class="popup__input-container">
                        <input type="text" class="popup__text popup__text_type_name" name="name" value="">
                        <input type="text" class="popup__text popup__text_type_job" name="status" value="">
                    </fieldset>
                    <button class="popup__submit" type="submit">Сохранить</button>
                </form>
            </div>
        </section>

        <section class="add-popup">
            <button class="add-popup__close-button" type="button"></button>
            <div class="add-popup__container">
                <h2 class="add-popup__title">Новое место</h2>
                <form action="#" class="add-popup__form" name="add-popup__form">
                    <fieldset class="add-popup__input-container">
                        <input type="text" class="add-popup__text add-popup__text_type_place" name="place" placeholder="Название" value="">
                        <input type="url" class="add-popup__text add-popup__text_type_place-url" name="place-url" placeholder="Ссылка на картинку" value="">
                    </fieldset>
                    <button class="add-popup__submit" type="submit">Создать</button>
                </form>
            </div>
        </section>

        <section class="image-popup">
            <div class="image-popup__flex-container">
                <figure class="image-popup__container">
                    <img class="image-popup__image" src="#" alt="Изображение">
                    <figcaption class="image-popup__caption"></figcaption>
                </figure>
                <button class="image-popup__close-button" type="button"></button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
    </footer>

    <template id='card'>
        <li class="place">
            <button class="place__image-button" type="button" title="Посмотреть целиком"><img class="place__image" src="#" alt="Изображение"></button>
            <button class="place__trash-button" type="button"></button>
            <div class="place__title-container">
                <h2 class="place__title"></h2>
                <button class="place__like-button" type="button"></button>
            </div>
        </li>
    </template>

    <script src="script.js"></script>
</body>

</html>
